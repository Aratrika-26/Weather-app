<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <div class="card" >
      <div class="card-body">
        <div class="search">
          <input class="form-control me-2" type="search" placeholder="enter city name" aria-label="Search">
          <button type="button" class="btn btn-light">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="error">
          <p>Invalid city name</p>
        </div>
        <div class="weather">
          <img src="images/mist.png" alt="rain" class="weather-icon" style="width: 40%;">
          <h1 class="temp">30Â°C</h1>
          <h2 class="city">Kolkata</h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" alt="" class="weather-icon">
              <div>
                <p class="humidity">50%</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png" alt="" class="weather-icon">
              <div>
                <p class="wind">15km/hr</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
            
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
